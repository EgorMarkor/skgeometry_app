{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Ежедневная выработка</h1>
  <form method="post" class="bg-white p-4 rounded shadow max-w-lg">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block text-sm font-medium mb-1">Объект:</label>
      <select name="project" class="w-full border px-2 py-1">
        {% for proj in projects %}
          <option value="{{ proj.id }}">{{ proj.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium mb-1">Сотрудник:</label>
      <select name="employee" class="w-full border px-2 py-1">
        {% for emp in employees %}
          <option value="{{ emp.id }}">{{ emp.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium mb-1">Дата:</label>
      <input type="date" name="date" class="w-full border px-2 py-1" required>
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium mb-1">Объём работ (например, м³):</label>
      <input type="number" name="volume" step="0.01" class="w-full border px-2 py-1" placeholder="Объём выполненной работы" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Сохранить</button>
  </form>
{% endblock %}
